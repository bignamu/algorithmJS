<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>로또추첨기</title>
  <style>
    .ball {
      display: inline-block;
      border: 1px solid black;
      border-radius: 20px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      font-size: 20px;
      text-align: center;
      margin-right: 20px;
    }
  </style>
</head>

<body>
<div id="result">추첨 결과는? </div>
<div id="bonus">보너스: </div>
<script>
    const candidate = Array(45).fill().map((v,i)=>i)
    console.log(candidate)
    const suffle = []
    
    while (candidate.length>0){
        let rand = Math.floor(Math.random()*(candidate.length-1))
        let suf = candidate.splice(rand,1)
        
        suffle.push(suf.pop()+1)
    }
    const winBalls = suffle.slice(0,7).sort((a,b)=>a-b);


    const $result = document.querySelector('#result')
    const $bonus = document.querySelector('#bonus')
    let i = 6
    while (i>0){
        setTimeout(()=>{
            const $ball = document.createElement('div')
            $ball.className = 'ball';
            $ball.textContent = winBalls.shift()
            $result.appendChild($ball)
        },i*1000)
        i -= 1
    }
    setTimeout(()=>{
        const $ball = document.createElement('div')
        $ball.className = 'ball';
        $ball.textContent = winBalls.shift()
        $bonus.appendChild($ball)
    },7000)

    console.log(candidate,suffle)
</script>
